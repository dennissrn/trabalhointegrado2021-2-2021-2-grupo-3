<!DOCTYPE html>
<html lang="pt-br">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro dos livros para aluguel</title>
        <link rel="stylesheet" href="css/styles_cadastro_livros.css">
    </head>
    <body> 
        <div id="main-container">
            <h1> Cadastre seu livro para aluguel</h1>
            <form id="regiter-form">
                <div class="full-box">
                    <label for="nomeLivro">Nome do livro</label>
                    <input type="nomeLivro" name="nomeLivro" id="nomeLivro" placeholder="Digite o nome do livro">
                </div>
                <div class="half-box spacing">
                    <label for="editora">Editora</label>
                    <input type="editora" name="editora" id="editora" placeholder="Digite a editora">
                </div>
                <div class="half-box">
                    <label for="data">Data de publicação</label>
                    <input type="data" name="data" id="data" placeholder="Digite a data de publicação">
                </div>
                <div class="half-box spacing">
                    <label for="escritor">escritor(a)</label>
                    <input type="escritor" name="escritor" id="escritor" placeholder="Digite o escritor(a)">
                </div>
                <div class="half-box">
                    <label for="edicao">Edição</label>
                    <input type="edicao" name="edicao" id="edicao" placeholder="Insira a edição do livro">
                </div>
                <div class="full-box">
                    <input class = "inputLivro" type="submit" value="Insira a imagem do livro" id="btn-submit">
                </div>
                <div class="full-box">
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
                </div>
                <div class="full-box">
                    <input type="submit" value="registrar" id="btn-submit">
                </div>
            </form>
        </div>
    </body>
</html>
