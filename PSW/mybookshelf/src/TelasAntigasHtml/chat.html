<!DOCTYPE html>
<html lang="en">
  <head>
    <title> My bookshelf </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Grupo 3">
    <meta name="description" content="Aluguel de livros">
    <meta name="keywords" content="aluguel, livros">

    <!-- google fonts - lato  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- CSS Bootstrap -->

    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- CSS projeto-->
    <link rel="stylesheet" href="css/styles_text.css">

    <!-- JavaScript bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"> </script>
</head>

<body>
  <h1>Chat my bookshelf</h1>
  <div class="chat">
    <div class="container">
      <img src="img/pingu.jpg" alt="Avatar">
      <p>Podemos nos encontrar no shopping ?</p>
      <span class="time-right">11:00</span>
    </div>
    
    <div class="container darker">
      <img src="img/sapin.jpg" alt="Avatar" class="right">
      <p style="float:right">Claro!</p>
      <span class="time-left">11:01</span>
    </div>
    
    <div class="container">
      <img src="img/rino.jpg" alt="Avatar">
      <p>Qual shopping ?</p>
      <span class="time-right">11:02</span>
    </div>
    
    <div class="container darker">
      <img src="img/hipo.png" alt="Avatar" class="right">
      <p style="float:right">Pode ser no Norte shopping? :)</p>
      <span class="time-left">11:05</span>
    </div>
    <footer>
			<textarea style="width: 100%;" placeholder="Type your message"></textarea>
		</footer>
    <i style="font-size: 2.2em;" class="bi bi-images"></i>
    <a style="transform: translate(20px, -7px);" href="#" class= "btn btn-primary">Enviar</a>
  </div>
</body>

</html>
